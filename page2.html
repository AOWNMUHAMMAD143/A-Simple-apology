<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorry Page 2</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="page2">

  <!-- HEADER -->
  <header class="page2-header">
    <h1>✨ A Little Digital Journey of My Regret & Love ✨</h1>
    <p>Every scroll brings you closer to my heart ❤️</p>
  </header>

  <!-- HERO SECTION -->
  <section class="hero">
    <div class="hearts"></div>
    <div class="container">
      <h2 id="typing"></h2>
      <button id="forgiveBtn">💖 Tap to Forgive 💖</button>
      <p id="finalMsg" style="display:none;">💖 You win. I’ll never risk losing your smile again 💖</p>
    </div>
  </section>

 
  <!-- FOOTER -->
  <footer class="page2-footer">
    <p>Made with 💕 & endless regret 😅 | <span id="heartCounter">0</span> hearts sent</p>
  </footer>

  <script>
    // Button functionality
    const forgiveBtn = document.getElementById("forgiveBtn");
    const finalMsg = document.getElementById("finalMsg");

    forgiveBtn.addEventListener("click", () => {
      finalMsg.style.display = "block"; // Show hidden apology line
      forgiveBtn.textContent = "🌸 Thank you for forgiving me, my heart is yours forever 🌸"; // Replace button text
      forgiveBtn.disabled = true; // Disable after click
    });
  </script>
</body>
</html>
